name: Auto-approve validated PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    # Solo auto-aprobar si el pipeline de pruebas pas√≥
    if: github.event.pull_request.draft == false
    
    steps:
      - name: "Auto-approve PR with validation"
        uses: actions/github-script@v7
        with:
          script: |
            // Solo aprobar si todos los checks pasaron
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });
            
            const allPassed = checks.check_runs.every(check => 
              check.conclusion === 'success' || check.conclusion === null
            );
            
            if (allPassed || checks.check_runs.length === 0) {
              // Crear aprobaci√≥n
              github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
                body: '‚úÖ **Aprobado autom√°ticamente** - Todos los checks validaron correctamente\n\nüîß Pipeline de tests ejecutado exitosamente'
              });
              
              console.log('‚úì PR aprobado autom√°ticamente');
            } else {
              console.log('‚ö†Ô∏è No se aprob√≥ - algunos checks a√∫n est√°n pendientes o fallaron');
            }
