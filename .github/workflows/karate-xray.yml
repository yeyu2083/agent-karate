name: Karate Tests and Xray Import

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx3072m

jobs:
  run-karate-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Karate tests
        run: mvn clean test -Dkarate.options="--tags ~@skip"
        continue-on-error: true

      - name: Generate Karate JSON Report
        run: |
          mkdir -p target/karate-reports
          # Renombrar el archivo txt a json para mejor compatibilidad
          if [ -f target/karate-reports/karate-summary-json.txt ]; then
            cp target/karate-reports/karate-summary-json.txt target/karate-reports/karate-summary.json
            echo "Karate JSON report generated and converted"
          else
            echo "Warning: karate-summary-json.txt not found"
          fi

      - name: Upload Karate results
        uses: actions/upload-artifact@v4
        with:
          name: karate-results
          path: target/karate-reports/
          retention-days: 7

  process-with-agent:
    runs-on: ubuntu-latest
    needs: run-karate-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Jira Issue Key from Branch
        id: extract_jira
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          echo "Branch: $BRANCH_NAME"
          ISSUE_KEY=$(echo "$BRANCH_NAME" | grep -oE '[A-Z]+-[0-9]+' || echo "")
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
          if [ -z "$ISSUE_KEY" ]; then
            echo "No Jira issue key found in branch name. Tests will be created independently."
          else
            echo "Jira issue key detected: $ISSUE_KEY"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download Karate results
        uses: actions/download-artifact@v4
        with:
          name: karate-results
          path: target/karate-reports/

      - name: Install Python dependencies
        run: |
          cd agent
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          cd agent
          cat > .env << EOF
          LLM_PROVIDER=${{ secrets.LLM_PROVIDER || 'openai' }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL=${{ secrets.OPENAI_MODEL || 'gpt-4o' }}
          AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION || '2024-02-15-preview' }}
          AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL=${{ secrets.ANTHROPIC_MODEL || 'claude-3-opus-20240229' }}
          OLLAMA_BASE_URL=${{ secrets.OLLAMA_BASE_URL || 'http://localhost:11434' }}
          OLLAMA_MODEL=${{ secrets.OLLAMA_MODEL || 'llama3' }}
          JIRA_BASE_URL=${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL=${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}
          XRAY_PROJECT_KEY=${{ secrets.XRAY_PROJECT_KEY }}
          JIRA_PARENT_ISSUE=${{ steps.extract_jira.outputs.issue_key }}
          KARATE_RESULTS_PATH=target/karate-reports/karate-summary.json
          EOF

      - name: Run Agent to import to Xray
        env:
          JIRA_PARENT_ISSUE: ${{ steps.extract_jira.outputs.issue_key }}
        run: |
          python -m agent.main target/karate-reports/karate-summary.json

      - name: Upload Agent Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: |
            agent/logs/
            agent/*.log
          retention-days: 7
