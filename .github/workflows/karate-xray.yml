name: Karate Tests and Xray Import
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx3072m
jobs:
  run-karate-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Karate tests
        run: mvn clean test -Dkarate.options="--tags ~@skip"
        continue-on-error: true
      - name: Generate Karate JSON Report
        run: |
          mkdir -p target/karate-reports
          
          # Buscar el archivo karate-summary-json.txt (generado por Karate)
          if [ -f target/karate-reports/karate-summary-json.txt ]; then
            cp target/karate-reports/karate-summary-json.txt target/karate-reports/karate.json
            echo "‚úì Karate JSON report found and converted"
          else
            echo "Warning: karate-summary-json.txt not found, creating minimal report"
            echo '{"features":[]}' > target/karate-reports/karate.json
          fi
      - name: Upload Karate results
        uses: actions/upload-artifact@v4
        with:
          name: karate-results
          path: |
            target/karate-reports/
            target/surefire-reports/
          retention-days: 7
  process-with-agent:
    runs-on: ubuntu-latest
    needs: run-karate-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract Jira Issue Key from Branch
        id: extract_jira
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          echo "Branch: $BRANCH_NAME"
          ISSUE_KEY=$(echo "$BRANCH_NAME" | grep -oE '[A-Z]+-[0-9]+' || echo "")
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
          if [ -z "$ISSUE_KEY" ]; then
            echo "‚ÑπÔ∏è No Jira issue key found in branch name. Tests will be created independently."
          else
            echo "‚úÖ Jira issue key detected: $ISSUE_KEY"
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Download Karate results
        uses: actions/download-artifact@v4
        with:
          name: karate-results
          path: ./
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt

      - name: Process test results with agent
        run: |
          echo "üîç Searching for karate.json..."
          find . -name "karate.json"
          
          JSON_PATH=$(find . -name "karate.json" | head -n 1)
          
          if [ -n "$JSON_PATH" ]; then
            echo "‚úÖ Found report at: $JSON_PATH"
            python -m agent.main "$JSON_PATH"
          else
            echo "‚ùå Report not found. Listing all files for debug:"
            ls -R
            exit 1
          fi
        shell: /usr/bin/bash -e {0}
        env:
          JAVA_VERSION: 17
          MAVEN_OPTS: -Xmx3072m
          JIRA_PARENT_ISSUE: ${{ steps.extract_jira.outputs.issue_key }}
      
      - name: Upload Agent Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: |
            agent/logs/
            agent/*.log
          retention-days: 7